<div class="container">
    <h2> Projetos Desenvolvidos </h2>

    <ul>
        @for(item of arrayProjects(); track item){
            <li>
                <button>
                    <img 
                        [src]="item.src"
                        [alt]="item.alt"
                        [height]="item.height"
                        [width]="item.width"
                        loading="lazy"
                    />
                </button>
            </li>
        }
    </ul>
</div>
